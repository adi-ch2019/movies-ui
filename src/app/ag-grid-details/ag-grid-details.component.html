<div class='card'
    >
  <div class='card-header'>
    {{ movie?.fullTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{movie?.title}}</div>
        </div>

        <div class='row'>
          <div class='col-md-4'>Plot:</div>
          <div class='col-md-8'>{{movie?.plot}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Runtime:</div>
          <div class='col-md-8'>Mins : {{movie?.runtimeMins}}; Hours: {{movie?.runtimeStr}}</div>
      
        </div>
        <div class='row'>
          <div class='col-md-4'>Image:</div>
          <table style="padding: 10 10 10 10;">
            <tbody>
              <td>
                <div class='col-md-8'>
                  <img
                         [src]='movie?.image'
                         [title]='movie?.title'
                         [style.width.px]='50'
                         [style.margin.px]='2'>
                </div>
              </td>

            </tbody>
          </table>



        </div>
        <div class='row'>
          <div class='col-md-4'>Stars:</div>
          <div class='col-md-8'>
           {{movie?.stars}}
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Directors:</div>
          <div class='col-md-8'>
           {{movie?.directors}}
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='movie?.image'
             [title]='movie?.title'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
